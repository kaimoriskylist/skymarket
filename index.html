<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sky Market</title>

<style>
:root {
  --blue: #7bb7ff;
  --blue-strong: #4da3ff;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family:system-ui,Segoe UI,sans-serif; }

body {
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #143a7a, #050b18 70%),
    radial-gradient(circle at 80% 80%, #0b2555, transparent 60%);
  overflow:hidden;
  color:#fff;
}

/* ======================
   BACKGROUND MOTION
====================== */
.bg-particles {
  position:absolute;
  inset:0;
  z-index:0;
}

.bg-particles span {
  position:absolute;
  width:2px;
  height:180px;
  background:linear-gradient(to bottom, transparent, var(--blue), transparent);
  opacity:0.18;
  animation: rise linear infinite;
}

@keyframes rise {
  from { transform:translateY(120vh); }
  to { transform:translateY(-200vh); }
}

/* ======================
   HEADER
====================== */
header {
  position:relative;
  z-index:3;
  padding:2rem 3rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-weight:700;
  letter-spacing:1px;
}

nav { display:flex; gap:1rem; }

nav a {
  padding:.7rem 1.6rem;
  border-radius:14px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  border:1px solid var(--border);
  color:#fff;
  text-decoration:none;
  position:relative;
  overflow:hidden;
  transition:.4s;
}

nav a::after {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent);
  transform:translateX(-120%);
  animation:navShine 6s infinite;
}

@keyframes navShine {
  0%,70% { transform:translateX(-120%); }
  85% { transform:translateX(120%); }
  100% { transform:translateX(120%); }
}

nav a:hover {
  box-shadow:0 0 25px rgba(77,163,255,.6);
  transform:translateY(-3px);
}

/* ======================
   HERO CENTER BLOCK
====================== */
.hero {
  position:relative;
  z-index:2;
  height:calc(100vh - 140px);
  display:flex;
  justify-content:center;
  align-items:center;
}

.hero-box {
  position:relative;
  width:min(900px,90%);
  padding:4rem 3rem;
  border-radius:28px;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.12),
    rgba(255,255,255,.03),
    rgba(255,255,255,.12)
  );
  backdrop-filter:blur(24px);
  border:1px solid var(--border);
  box-shadow:
    0 0 80px rgba(77,163,255,.35),
    inset 0 0 40px rgba(255,255,255,.08);
  animation: boxFloat 8s ease-in-out infinite;
}

/* FLOATING BLOCK */
@keyframes boxFloat {
  0%,100% { transform:translateY(0); }
  50% { transform:translateY(-12px); }
}

/* SCANLINE */
.hero-box::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    transparent,
    rgba(255,255,255,.15),
    transparent
  );
  animation: scan 5s linear infinite;
  pointer-events:none;
}

@keyframes scan {
  from { transform:translateY(-120%); }
  to { transform:translateY(120%); }
}

/* EDGE GLOW */
.hero-box::after {
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:30px;
  background:linear-gradient(120deg, transparent, var(--blue-strong), transparent);
  opacity:.6;
  filter:blur(20px);
  animation: edgeGlow 6s ease-in-out infinite;
  z-index:-1;
}

@keyframes edgeGlow {
  0%,100% { opacity:.3; }
  50% { opacity:.7; }
}

.hero h1 {
  font-size:clamp(4rem,9vw,7.5rem);
  font-weight:900;
  background:linear-gradient(180deg,#fff,var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 60px rgba(123,183,255,.8);
  animation:textPulse 4s ease-in-out infinite;
}

@keyframes textPulse {
  0%,100% { text-shadow:0 0 40px rgba(123,183,255,.6); }
  50% { text-shadow:0 0 80px rgba(123,183,255,1); }
}

.hero p {
  margin-top:1.4rem;
  letter-spacing:1px;
  color:rgba(255,255,255,.75);
  animation:fadeUp 2s ease forwards;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(15px); }
  to { opacity:1; transform:none; }
}

/* ======================
   FOOTER
====================== */
footer {
  position:absolute;
  bottom:1.5rem;
  width:100%;
  text-align:center;
  font-size:.85rem;
  color:rgba(255,255,255,.5);
  z-index:2;
}
</style>
</head>

<body>

<!-- BACKGROUND PARTICLES -->
<div class="bg-particles">
  <script>
    for(let i=0;i<90;i++){
      document.write(
        `<span style="
          left:${Math.random()*100}%;
          animation-duration:${6+Math.random()*10}s;
          animation-delay:${-Math.random()*20}s;
        "></span>`
      );
    }
  </script>
</div>

<header>
  <div class="logo">SKY</div>
  <nav>
    <a href="middleman.html">Middleman</a>
    <a href="contact.html">Contact Us</a>
    <a href="market.html">Market</a>
  </nav>
</header>

<main class="hero">
  <div class="hero-box">
    <h1>Sky Market</h1>
    <p>Secure • Trusted • Future Trading Hub</p>
  </div>
</main>

<footer>
  © 2026 Sky Market — All Rights Reserved
</footer>

</body>
</html>
