<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sky Market</title>

<style>
/* =====================
   ROOT + RESET
===================== */
:root {
  --blue: #4da3ff;
  --blue-glow: rgba(77,163,255,0.55);
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.18);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #0f2a55, #050b18 70%),
    radial-gradient(circle at 80% 80%, #102f6b, transparent 60%);
  overflow: hidden;
  color: #fff;
}

/* =====================
   HOLOGRAM BACKGROUND
===================== */
.hologram {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.hologram span {
  position: absolute;
  width: 2px;
  height: 120px;
  background: linear-gradient(
    to bottom,
    transparent,
    var(--blue),
    transparent
  );
  opacity: 0.25;
  animation: float 12s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(120vh);
  }
  to {
    transform: translateY(-140vh);
  }
}

/* generate multiple lines */
.hologram span:nth-child(n) {
  left: calc(1% * var(--i));
  animation-delay: calc(-1s * var(--i));
  animation-duration: calc(8s + var(--i) * 0.15s);
}

/* =====================
   HEADER / NAV
===================== */
header {
  position: relative;
  z-index: 2;
  padding: 2rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.4rem;
  font-weight: 700;
  letter-spacing: 1px;
}

nav {
  display: flex;
  gap: 1.2rem;
}

nav a {
  padding: 0.7rem 1.5rem;
  border-radius: 14px;
  background: var(--glass);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

nav a::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    transparent,
    var(--blue-glow),
    transparent
  );
  transform: translateX(-100%);
  transition: transform 0.6s ease;
}

nav a:hover::before {
  transform: translateX(100%);
}

nav a:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 25px var(--blue-glow);
}

/* =====================
   HERO
===================== */
.hero {
  position: relative;
  z-index: 2;
  height: calc(100vh - 120px);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-box {
  padding: 4rem 5rem;
  border-radius: 30px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  box-shadow:
    inset 0 0 30px rgba(255,255,255,0.05),
    0 0 80px rgba(77,163,255,0.25);
  animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% {
    box-shadow:
      inset 0 0 30px rgba(255,255,255,0.05),
      0 0 80px rgba(77,163,255,0.25);
  }
  50% {
    box-shadow:
      inset 0 0 40px rgba(255,255,255,0.08),
      0 0 120px rgba(77,163,255,0.45);
  }
}

.hero h1 {
  font-size: clamp(4rem, 9vw, 8rem);
  font-weight: 900;
  letter-spacing: 2px;
  background: linear-gradient(
    180deg,
    #ffffff,
    var(--blue)
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 0 40px var(--blue-glow);
  animation: glowText 4s ease-in-out infinite;
}

@keyframes glowText {
  0%,100% {
    text-shadow: 0 0 40px var(--blue-glow);
  }
  50% {
    text-shadow: 0 0 70px var(--blue-glow);
  }
}

.hero p {
  margin-top: 1.5rem;
  font-size: 1.2rem;
  color: rgba(255,255,255,0.75);
  letter-spacing: 1px;
}

/* =====================
   FOOTER
===================== */
footer {
  position: absolute;
  bottom: 1.5rem;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.5);
  z-index: 2;
}
</style>
</head>

<body>

<!-- HOLOGRAM BACKGROUND -->
<div class="hologram">
  <!-- 80 animated hologram lines -->
  <script>
    for (let i = 1; i <= 80; i++) {
      document.write(`<span style="--i:${i}"></span>`);
    }
  </script>
</div>

<header>
  <div class="logo">SKY</div>
  <nav>
    <a href="middleman.html">Middleman</a>
    <a href="contact.html">Contact Us</a>
    <a href="market.html">Market</a>
  </nav>
</header>

<main class="hero">
  <div class="hero-box">
    <h1>Sky Market</h1>
    <p>Secure • Trusted • Future Trading Hub</p>
  </div>
</main>

<footer>
  © 2026 Sky Market — All Rights Reserved
</footer>

</body>
</html>
