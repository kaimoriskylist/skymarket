<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Middleman — Sky Market</title>

<style>
:root {
  --blue: #8cc6ff;
  --blue-strong: #4da3ff;
  --glass: rgba(255,255,255,0.09);
  --border: rgba(255,255,255,0.2);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at 15% 20%, #173f86, #050b18 70%),
    radial-gradient(circle at 85% 80%, #0b2b63, transparent 60%);
  overflow-x: hidden;
  color: #fff;
  animation: pageIn 0.9s ease forwards;
}

@keyframes pageIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: none; }
}

/* ======================
   BACKGROUND MOTION
====================== */
.bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.bg span {
  position: absolute;
  width: 2px;
  height: 240px;
  background: linear-gradient(to bottom, transparent, var(--blue), transparent);
  opacity: 0.16;
  animation: rise linear infinite;
}

@keyframes rise {
  from { transform: translateY(140vh); }
  to { transform: translateY(-260vh); }
}

/* ======================
   HEADER
====================== */
header {
  position: relative;
  z-index: 3;
  padding: 2rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 700;
  letter-spacing: 1px;
}

nav {
  display: flex;
  gap: 1rem;
}

nav a {
  padding: 0.7rem 1.7rem;
  border-radius: 14px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border: 1px solid var(--border);
  color: #fff;
  text-decoration: none;
  transition: 0.35s;
}

nav a:active,
nav a:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 30px rgba(77,163,255,0.7);
}

/* ======================
   MIDDLEMAN
====================== */
.middleman {
  position: relative;
  z-index: 2;
  padding: 4rem 3rem 6rem;
}

/* TITLES */
.mm-header {
  text-align: center;
  margin-bottom: 4rem;
}

.mm-header .big {
  font-size: clamp(4.5rem, 9vw, 8rem);
  font-weight: 900;
  letter-spacing: 3px;
  background: linear-gradient(180deg, #fff, var(--blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 90px rgba(140,198,255,1);
}

.mm-header .sub {
  margin-top: 0.8rem;
  font-size: 1.4rem;
  font-weight: 700;
  letter-spacing: 4px;
  color: rgba(255,255,255,0.7);
}

/* GRID */
.mm-grid {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2.5rem;
}

/* CARD */
.card {
  position: relative;
  padding: 3rem 2.6rem;
  border-radius: 28px;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.15),
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.15)
  );
  backdrop-filter: blur(26px);
  border: 1px solid var(--border);
  box-shadow:
    0 0 90px rgba(77,163,255,0.28),
    inset 0 0 35px rgba(255,255,255,0.07);
  animation: floatCard 9s ease-in-out infinite;
}

@keyframes floatCard {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent);
  animation: scan 4.8s linear infinite;
  pointer-events: none;
}

@keyframes scan {
  from { transform: translateY(-120%); }
  to { transform: translateY(120%); }
}

.card h2 {
  font-size: 1.6rem;
  margin-bottom: 1rem;
  background: linear-gradient(180deg, #fff, var(--blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.card p {
  color: rgba(255,255,255,0.75);
  line-height: 1.7;
  margin-bottom: 0.6rem;
}

/* ======================
   CALCULATOR
====================== */
.calc input {
  width: 100%;
  padding: 1rem;
  border-radius: 16px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 1.05rem;
}

.result {
  margin-top: 1.3rem;
  padding: 1.6rem;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--border);
  text-align: center;
  animation: fadeUp 0.6s ease;
}

.result span {
  display: block;
  margin-top: 0.4rem;
  font-size: 1.2rem;
  color: var(--blue);
  font-weight: 800;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: none; }
}

/* ======================
   DISCORD CTA
====================== */
.cta {
  margin-top: 2rem;
  text-align: center;
}

.cta a {
  display: inline-block;
  padding: 1rem 2.4rem;
  border-radius: 999px;
  background: linear-gradient(135deg, var(--blue-strong), #9ad1ff);
  color: #000;
  font-weight: 900;
  text-decoration: none;
  box-shadow: 0 0 40px rgba(77,163,255,0.9);
  animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 30px rgba(77,163,255,0.6); }
  50% { box-shadow: 0 0 70px rgba(77,163,255,1); }
}

/* ======================
   FOOTER
====================== */
footer {
  margin-top: 5rem;
  text-align: center;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.5);
}
</style>
</head>

<body>

<div class="bg">
  <script>
    for (let i = 0; i < 100; i++) {
      document.write(`
        <span style="
          left:${Math.random()*100}%;
          animation-duration:${6+Math.random()*12}s;
          animation-delay:${-Math.random()*20}s;
        "></span>
      `);
    }
  </script>
</div>

<header>
  <div class="logo">SKY</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="market.html">Market</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main class="middleman">
  <div class="mm-header">
    <div class="big">SKY MARKET</div>
    <div class="sub">MIDDLEMAN</div>
  </div>

  <div class="mm-grid">

    <div class="card">
      <h2>Service Fees</h2>
      <p><strong>Below $10:</strong> 7% middleman fee</p>
      <p><strong>$10 and above:</strong> 5% middleman fee</p>
      <p>Crypto-only transactions supported.</p>
    </div>

    <div class="card">
      <h2>Fee Calculator</h2>
      <p>Enter transaction amount (USD equivalent).</p>

      <div class="calc">
        <input type="number" id="amount" placeholder="Amount" oninput="calc()" />
        <div class="result" id="res" style="display:none;">
          <div>Fee</div>
          <span id="fee">$0.00</span>
          <div>Total</div>
          <span id="total">$0.00</span>
        </div>
      </div>

      <div class="cta">
        <a href="https://discord.gg/skymart" target="_blank">Contact on Discord</a>
      </div>
    </div>

  </div>
</main>

<footer>
  © 2026 Sky Market — All Rights Reserved
</footer>

<script>
function calc(){
  const a = parseFloat(amount.value);
  if(!a || a<=0){ res.style.display="none"; return; }
  const rate = a < 10 ? 0.07 : 0.05;
  const f = a * rate;
  res.style.display="block";
  fee.textContent = "$" + f.toFixed(2);
  total.textContent = "$" + (a + f).toFixed(2);
}
</script>

</body>
</html>
